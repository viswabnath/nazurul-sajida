name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Inject Firebase Config
        run: |
           echo "Creating config.js..."
           echo "window.firebaseConfig = ${{ secrets.FIREBASE_CONFIG }};" > config.js
           ls -la   # ðŸ”¥ Debug: Show all files
           cat config.js  # ðŸ”¥ Debug: Print config.js content

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          token: ${{ secrets.GH_PAT }}  # ðŸ”¥ Use PAT for authentication
          clean: false  # âœ… Prevents deleting config.js
          force: true   # âœ… Ensures config.js is included
          single-commit: true  # âœ… Prevents history issues