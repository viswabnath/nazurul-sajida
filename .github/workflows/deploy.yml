name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Create Firebase Config
        run: |
          echo "Creating config.js..."
          echo "window.firebaseConfig = ${{ secrets.FIREBASE_CONFIG }};" > config.js
          ls -la  # Debug: Show all files
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          token: ${{ secrets.GH_PAT }}  # Use PAT for authentication
          clean: false  # Prevents deleting config.js
          force: true   # Ensures config.js is included
          single-commit: true  # Prevents history issues