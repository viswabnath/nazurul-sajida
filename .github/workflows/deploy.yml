name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # ✅ Deploy from master branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Inject Firebase Config
        run: |
          echo "window.firebaseConfig = ${{ secrets.FIREBASE_CONFIG }};" > config.js
          cat config.js  # ✅ Debugging: Check if config.js is created

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # ✅ Deploy to GitHub Pages branch
          folder: .  # Deploy root directory
          clean: true  # Ensure old files are removed
